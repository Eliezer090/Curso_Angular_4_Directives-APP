<mat-card>
    <mat-card-content>

        <mat-checkbox [(ngModel)]="enable">Enable/disable</mat-checkbox>
        <p>Before ng-template </p>

        <h1 *ngIf="enable else mytemplate">Enable</h1>
        <ng-template #mytemplate>
            <h1>Disable</h1>
        </ng-template>
    </mat-card-content>
</mat-card>
